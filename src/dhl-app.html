<dom-module id="dhl-app">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                --app-primary-color: #fc0;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color:  var(--app-primary-color);
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                }
            }
            app-header {
                color: black;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                background-color: var(--app-primary-color);
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .dhlgif {
                margin-left: 12px;
                width: auto;
                height: 40px;
            }
        </style>

        <!-- IMPORTANT: The firebase-app element needs to appear before any
             other firebase-* elements -->
        <!--
        <firebase-app
                id="firebase"
                api-key="AIzaSyA2jOyybEfFmYNLIjR7rrwHoGZpzkPDy2U"
                auth-domain="dhlapp-29433.firebaseapp.com"
                database-url="https://dhlapp-29433.firebaseio.com">
        </firebase-app>
        -->

        <firebase-auth
                id="auth"
                user="{{user}}"
                status-known="{{statusKnown}}"
                provider="google">
        </firebase-auth>


        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="/home">Home</a>
                    <a name="barcode" href="/barcode">Barcode</a>
                    <a name="qrcode" href="/qrcode">Qrcode</a>
                    <a name="route" href="/route">Route</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="dhl-icons:menu" drawer-toggle></paper-icon-button>

                        <iron-icon class="dhlgif" src="../images/dhl_logo.gif"></iron-icon>
                        <div class="flex"></div>
                        <span>
                            <template is="dom-if" if="[[user]]">
                                <p>User: [[user.displayName]]</p>
                            </template>
                        </span>
                        <span>
                            <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
                            <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
                        </span>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <dhl-home name="home"></dhl-home>
                    <dhl-barcode name="barcode"></dhl-barcode>
                    <dhl-qrcode name="qrcode"></dhl-qrcode>
                    <dhl-route name="route"></dhl-route>
                    <dhl-view404 name="view404"></dhl-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'dhl-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('dhl-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
            login: function() {
                return this.$.auth.signInWithPopup();
            },
            logout: function() {
                return this.$.auth.signOut();
            }
        });
    </script>
</dom-module>
