<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="dhl-app">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                --app-primary-color: #fc0;
                --app-secondary-color: black;

                display: block;
                height: 100%;
                width: 100%;
                position: relative;
            }
            paper-toolbar {
                --paper-toolbar-background: var(--app-primary-color);
                --paper-toolbar-title: {
                    font-weight: bold;
                    color: black;
                };
            }
            paper-button {
                background: var(--app-primary-color);
                color: black;
            }
            paper-scroll-header-panel {
                width: 100%;
                height: 100%;
            }
            .content {
                width: 100%;
                height: 100%;
                position: relative;
                overflow-y: auto;
            }
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .cgipng {
                margin-left: 12px;
                width: 100px;
                height: 50px;
            }
        </style>

        <!-- IMPORTANT: The firebase-app element needs to appear before any
             other firebase-* elements -->
        <firebase-app
                id="firebase"
                api-key="AIzaSyA2jOyybEfFmYNLIjR7rrwHoGZpzkPDy2U"
                auth-domain="dhlapp-29433.firebaseapp.com"
                database-url="https://dhlapp-29433.firebaseio.com">
        </firebase-app>

        <firebase-auth
                id="auth"
                user="{{user}}"
                status-known="{{statusKnown}}"
                provider="google">
        </firebase-auth>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <paper-scroll-header-panel fixed>
            <paper-toolbar >
                <!-- Attach an event listener here -->
                <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>

                <iron-icon class="Xcgipng" src="../images/dhl_logo.gif"></iron-icon>
                <div class="flex"></div>
                <span>
                    <template is="dom-if" if="[[user]]">
                        <p>User: [[user.displayName]]</p>
                    </template>
                </span>
                <span>
                    <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
                    <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
                </span>
            </paper-toolbar>
            <div class="content">
                <paper-drawer-panel id="drawerPanel">
                    <paper-header-panel mode="scroll" drawer>
                        <div class="layout vertical fit">

                            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                                <a name="home" href="/home">Home</a>
                                <a name="barcode" href="/barcode">Barcode</a>
                                <a name="route" href="/route">Route</a>
                            </iron-selector>

                            <div class="flex"></div>



                        </div>
                    </paper-header-panel>
                    <div main>
                        <iron-pages
                                selected="[[page]]"
                                attr-for-selected="name"
                                fallback-selection="view404"
                                role="main">
                            <dhl-home class="fit" name="home"></dhl-home>
                            <dhl-barcode class="fit" name="barcode"></dhl-barcode>
                            <dhl-route class="fit" name="route"></dhl-route>
                            <dhl-view404 class="fit" name="view404"></dhl-view404>
                        </iron-pages>
                    </div>
                </paper-drawer-panel>
            </div>
        </paper-scroll-header-panel>

    </template>

    <script>
        Polymer({
            is: 'dhl-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                user: {
                    type: Object
                },
                statusKnown: {
                    type: Object
                },
            },
            toggleDrawer: function() {
                this.$.drawerPanel.togglePanel();
                //console.log('Toggled');
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                //if (!this.$.drawer.persistent) {
                //    this.$.drawer.close();
                //}
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('cgi-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
            login: function() {
                return this.$.auth.signInWithPopup();
            },
            logout: function() {
                return this.$.auth.signOut();
            },
        });
    </script>
</dom-module>
