<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/barcode-scanner/barcode-scanner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-barcode">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }

        </style>

        <barcode-scanner code="{{code}}" continuous></barcode-scanner>

        <div>
            Scanned Barcode: [[code]]
        </div>

    </template>

    <script>
        Polymer({
            is: 'dhl-barcode',
        });
    </script>
</dom-module>
