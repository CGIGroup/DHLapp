<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="barcode-scanner.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-barcode">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
        </style>

        <iron-ajax
                id="ajax"
                url="http://localhost:8080/trips/[[tripInfo.tripNumber]]/pieces/[[barcode]]"
                method="PATCH"
                handle-as="json"
                on-response="handleResponse"
                on-error="handleError"
                debounce-duration="300">
        </iron-ajax>

        <barcode-scanner code="{{code}}" continuous></barcode-scanner>

        <p></p>

        <paper-card>
            <div class="card-content">

                <paper-input value="{{barcode}}"
                             label="Scanned Barcode"
                             maxlength="14"
                             minlength="12"
                             required
                             auto-validate>
                </paper-input>

                <paper-input value="[[pieceInfo.receiverName]]"
                             label="Receiver Name"
                             readonly>
                </paper-input>

                <paper-input value="[[pieceInfo.street]]"
                             label="Street Name"
                             readonly>
                </paper-input>

                <paper-input value="[[pieceInfo.city]]"
                             label="City"
                             readonly>
                </paper-input>

            </div>
        </paper-card>

    </template>

            is: 'dhl-barcode',

                tripInfo: {
                    type: Object,
                    value: function(){return {};},
                    notify:true,

                    value: function(){return {};},
                },

                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    notify: true,
                },

                pieceInfo: {
                    type: Object,
                    value: function(){return {};},
                    notify:true,
                }
            },

                                this.pieceInfo = {
                                    receiverName: piece.receiverName,
                                    street: stop.address.street+' '+stop.address.houseNumber,
                                    city: stop.address.postalCode+' '+stop.address.city
                                };

                                //update the status in tripInfo
                                this.set('tripInfo.stops.'+sIdx+'.pieces.'+pIdx+'.status', 'sending...');

                                //send update to the server
                                var body ={
                                    "operation":"delivered",
                                    "signee": this.user.userName
                                };
                                this.$.ajax.body = JSON.stringify(body);
                                this.$.ajax.generateRequest();

                            }
                        }.bind(this));
                    }.bind(this));
                }
            },

            handleResponse: function(event){

                //update the status in tripInfo
                this.tripInfo.stops.forEach(function(stop, sIdx){
                    stop.pieces.forEach(function(piece, pIdx){
                        if(piece.id == this.barcode){
                            //update the status in tripInfo
                            this.set('tripInfo.stops.'+sIdx+'.pieces.'+pIdx+'.status', 'delivered');
                        }
                    }.bind(this));
                }.bind(this));

                //show result in toast
                var toast = document.getElementById('toastOk');
                toast.text = "Status Updated";
                toast.open();
            },

            handleError: function(event){
                //show result in toast
                var toast = document.getElementById('toastError');
                var message = event.detail.request.xhr.status+' '+event.detail.request.xhr.response.message;
                toast.text = message;
                toast.open();
            }
        });
    </script>
</dom-module>
