<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dhl-barcode-generator.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-barcodegenerator">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 1000px;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
        </style>

        <h1>Barcodes for demo purposes</h1>

        <template is="dom-if" if="{{tripParcels}}">
            <template is="dom-repeat" items="{{tripParcels}}" as="parcel">
                <h2>[[parcel.STREET]] [[parcel.HOUSE_NUMBER]]</h2>
                <dhl-barcode-generator data="[[parcel.PID]]"></dhl-barcode-generator>
            </template>
        </template>

    </template>

    <script src="../bower_components/JsBarcode/dist/JsBarcode.all.js"></script>

    <script>
        Polymer({
            is: 'dhl-barcodegenerator',

            behaviors: [ ReduxBehavior ],

            /**
             * The array of parcels, filtered by selected trip
             * Managed by redux-store
             */
            properties: {
                tripParcels:{
                    type: Array,
                    value: function(){return [];},
                    statePath: 'tripParcels'
                }
            }
        });
    </script>

</dom-module>
