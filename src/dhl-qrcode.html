<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/granite-qrcode-scanner/granite-qrcode-scanner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-qrcode">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;

                padding: 10px;
            }
        </style>

        <granite-qrcode-scanner data="{{data}}" continuous></granite-qrcode-scanner>

        <div>
            Scanned QR code: [[data]]
        </div>
    </template>

    <script>
        Polymer({
            is: 'dhl-qrcode',
        });
    </script>
</dom-module>
