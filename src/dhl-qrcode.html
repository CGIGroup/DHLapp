<link rel="import" href="../bower_components/granite-qrcode-scanner/granite-qrcode-scanner.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="dhl-qrcode">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
        </style>

        <fetch-element id="request"></fetch-element>

        <granite-qrcode-scanner data="{{barcode}}" continuous></granite-qrcode-scanner>

        <p></p>

        <paper-card>
            <div class="card-content">

                <paper-input value="{{barcode}}"
                             label="Scanned QR code"
                             maxlength="14"
                             minlength="12"
                             required
                             auto-validate>
                </paper-input>

                <paper-input value="[[pieceInfo.receiverName]]"
                             label="Receiver Name"
                             readonly>
                </paper-input>

                <paper-input value="[[pieceInfo.street]]"
                             label="Street Name"
                             readonly>
                </paper-input>

                <paper-input value="[[pieceInfo.city]]"
                             label="City"
                             readonly>
                </paper-input>

            </div>
        </paper-card>

    </template>

            properties:{

                    type: Object,
                    value: function(){return {};},
                    notify:true,

                user:{
                    type: Object,
                    value: function(){return {};},
                },
                
                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    reflectToAttribute: true,
                    notify: true,
                },
                
                pieceInfo: {
                    type: Object,
                    value: function(){return {};},
                    notify:true,
                }
            },

                                this.pieceInfo = {
                                    receiverName: piece.receiverName,
                                    street: stop.address.street+' '+stop.address.houseNumber,
                                    city: stop.address.postalCode+' '+stop.address.city
                                };
                                
                                //update the status in tripInfo
                                this.set('tripInfo.stops.'+sIdx+'.pieces.'+pIdx+'.status', 'sending...');

                                // Compose request
                                var url = "/trips/"+this.tripInfo.tripNumber;

                                var req = new Request(url, {
                                    method: 'POST',
                                    headers: new Headers({'content-type': 'application/json'}),
                                    body: JSON.stringify({"operation":"delivered", signee: this.user.userName}),
                                    mode: 'cors',
                                    cache: 'default'
                                });

                                // Send update to the server
                                this.$.request.fetch(req).then((response) => {
                                    if (response.status == 200){
                                        //update the status in tripInfo
                                        this.set('tripInfo.stops.'+sIdx+'.pieces.'+pIdx+'.status', 'delivered');

                                        //show result in toast
                                        var toast = document.getElementById('toastOk');
                                        toast.text = "Piece Delivered";
                                        toast.open();
                                    }
                                    else if (response.status == 202){
                                        //show result in toast
                                        var toast = document.getElementById('toastWarn');
                                        toast.text = "Piece Delivered sent to Queue";
                                        toast.open();
                                    }
                                    else {
                                        //show result in toast
                                        var toast = document.getElementById('toastError');
                                        if(!response.ok) toast.text = response.status + ' ' + response.statusText;
                                        else toast.text = response.xhr.status + ' ' + response.message ? response.message : '';
