<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/granite-qrcode-generator/granite-qrcode-generator.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-qrcodegenerator">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 1000px;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
        </style>

        <h1>QR codes for demo purposes</h1>

        <template is="dom-if" if="{{tripInfo}}">
            <template is="dom-repeat" items="{{tripInfo.stops}}" as="stop">
                <h2>[[stop.address.street]] [[stop.address.houseNumber]]</h2>
                <template is="dom-repeat" items="{{stop.pieces}}" as="piece">
                    <h3>id: [[piece.id]]</h3>
                    <granite-qrcode-generator
                            data="[[piece.id]]"
                            mode="alphanumeric"
                            auto></granite-qrcode-generator>
                </template>
            </template>
        </template>

    </template>
    <script>
        Polymer({
            is: 'dhl-qrcodegenerator',

            properties: {
                tripInfo: {
                    type: Object,
                    value: null,
                }
            }
        });
    </script>
</dom-module>
