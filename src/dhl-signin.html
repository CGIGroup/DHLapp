<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="barcode-scanner.html">
<link rel="import" href="dhl-xmlxhr.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/hand-signature/hand-signature.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <dhl-xmlxhr
                url="/src/xml/101.xml"
                method="GET"
                body="[[body100]]"
                response="{{resp101}}"
                ok-text="Aanmelden Gelukt"
                error-text="Aanmelden Mislukt">
        </dhl-xmlxhr>

        <dhl-xmlxhr
                url="/src/xml/201.xml"
                method="GET"
                body="[[body200]]"
                response="{{resp201}}"
                ok-text="Ritten Opgehaald"
                error-text="Ritten Ophalen Mislukt">
        </dhl-xmlxhr>



        <div class="media">

            <barcode-scanner code="{{barcode}}"
                             placeholder-message="Scanner Activeren"
                             on-tap="initializeAudio"
                             on-recognize="onRecognize">
            </barcode-scanner>

            <paper-card class="card">
                <paper-input value="{{barcode}}"
                             label="P-Nummer"
                             required
                             auto-validate>
                </paper-input>

                <paper-input value="{{IMEI}}"
                             label="PIN"
                             required
                             auto-validate
                             type="number">
                </paper-input>

                <paper-button on-tap="signIn" raised>Aanmelden</paper-button>

            </paper-card>

        </div>

        <audio id="audio"></audio>

        <a id="timeframeNav" href="/timeframe" style="display:none;">Timeframe</a>
    </template>


    <script>
        Polymer({
            is: 'dhl-signin',

            properties:{

                /**
                 * The scanned Barcode
                 */
                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    notify: true
                },

                /**
                 * The logon response from the server in JSON format
                 */
                resp101: {
                    type: Object,
                    observer: 'resp101Changed',
                    notify: true
                },

                /**
                 * The trips response from the server in JSON format
                 */
                resp201: {
                    type: Object,
                    observer: 'resp201Changed',
                    notify: true
                },

            },

            processBarcode: function(barcode, oldValue) {

            },

            signIn: function(e) {
                //if(!barcode) return;
                //send P-Number to the server
                this.body100 = {
                    REQUEST_LOGON:{
                        GENERAL_HEADER_PDA:{
                            MESSAGE_IDENTIFIER: 100,
                            MESSAGE_TIMESTAMP: '',
                            IMEI_NUMBER: '',
                            TELEPHONE_NUMBER: '',
                            P_NUMBER: '',
                            PDA_SOFTWARE_VERSION: '',
                            PDA_MESSAGE_VERSION: '',
                            TRANSMISSION_ATTEMPT_NUMBER: '',
                            MESSAGE_SEQUENCE_SESSION_NUMBER: ''
                        },
                        LOGON:{
                            P_NUMBER: this.barcode
                        }
                    }
                }
            },

            resp101Changed: function(resp, oldValue) {
                if(!resp) return;
                //send request to the server
                this.body200 = {
                    REQUEST_LOGON:{
                        GENERAL_HEADER_PDA:{
                            MESSAGE_IDENTIFIER: 200,
                            MESSAGE_TIMESTAMP: '',
                            IMEI_NUMBER: '',
                            TELEPHONE_NUMBER: '',
                            P_NUMBER: '',
                            PDA_SOFTWARE_VERSION: '',
                            PDA_MESSAGE_VERSION: '',
                            TRANSMISSION_ATTEMPT_NUMBER: '',
                            MESSAGE_SEQUENCE_SESSION_NUMBER: ''
                        }
                    }
                }
            },

            resp201Changed: function(resp, oldValue) {
                if(!resp) return;
                this.$.timeframeNav.click();
            },

            onRecognize: function(e){
                this.$.audio.src = '../images/censor-beep-01.mp3';
                this.$.audio.play();// beep
            },

            initializeAudio: function(e){
                // On mobile, audio must be initialized by a human.
                // This is to prevent spontaneous video/audio download .
                // We just play empty sound here
                this.$.audio.play();// no sound
            }
        });
    </script>
</dom-module>
