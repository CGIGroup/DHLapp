<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="barcode-scanner.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="media">

            <barcode-scanner code="{{barcode}}"
                             placeholder-message="Scanner Activeren"
                             on-tap="initializeAudio"
                             on-recognize="onRecognize"
                             readers="[[readers]]">
            </barcode-scanner>

            <paper-card class="card">
                <paper-input id="pNumber"
                             value="{{barcode}}"
                             label="P-Nummer"
                             required
                             auto-validate>
                </paper-input>

                <paper-input id="imeiNumber"
                             value="{{imeiNumber}}"
                             label="PIN"
                             required
                             auto-validate
                             type="number">
                </paper-input>

                <paper-button on-tap="onTapSignIn" raised>Aanmelden</paper-button>

            </paper-card>

        </div>

        <paper-button style="width:30px;" on-tap="onTapGetParcelsTest" raised>Get Parcels Test</paper-button>
        <paper-button style="width:30px;" on-tap="onTapStartTripTest" raised>Start Trip Test</paper-button>

        <audio id="audio"></audio>

        <a id="timeframeNav" href="/trips" style="display:none;">Trips</a>
    </template>


    <script>
        Polymer({
            is: 'dhl-signin',

            behaviors: [ ReduxBehavior ],

            properties:{

                /**
                 * The scanned Barcode
                 */
                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    notify: true
                },

                readers:{
                    type: Array,
                    value: function(){
                        return [
                            'code_128_reader',
                            'code_39_reader'
                        ]
                    }
                },

            },

            actions: {
                testGetParcels: function() {
                    return function(dispatch) {
                        //dispatch({ type: 'LOGON' });

                        //dispatch({ type: 'GET_TRIPS' });

                        dispatch({
                            type: 'SEND_EVA',
                            timeframe: 48089,
                            evaMin: 11,
                            evaHour: 11,
                        });
                    }
                },
                testStartTrip: function() {
                    return function(dispatch) {

                        dispatch({
                            type: 'TRIP_START',
                            tripKey: 7448089,
                            beginMileage: 11
                        });
                    }
                }
            },

            onTapSignIn: function() {

                this.dispatch({
                    type: 'LOGON',
                    pNumber: '614444',
                    imeiNumber: '980060642228356'
                });

            },

            processBarcode: function(barcode, oldValue) {

            },

            onRecognize: function(e){
                this.$.audio.src = '../images/censor-beep-01.mp3';
                this.$.audio.play();// beep
            },

            initializeAudio: function(e){
                // On mobile, audio must be initialized by a human.
                // This is to prevent spontaneous video/audio download .
                // We just play empty sound here
                this.$.audio.play();// no sound
            },

            onTapGetParcelsTest: function(e) {

                return this.dispatch('testGetParcels');

            },
            onTapStartTripTest: function(e) {

                return this.dispatch('testStartTrip');

            },
        });
    </script>
</dom-module>
