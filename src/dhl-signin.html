<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="barcode-scanner.html">
<link rel="import" href="dhl-xmlxhr.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/hand-signature/hand-signature.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <!--https://depotws-test.nl.dhl.com/SVDepotPDAWs
        /src/xml/101.xml-->

        <dhl-xmlxhr
                id="ajax100Test"
                url="https://depotws-test.nl.dhl.com/SVDepotPDAWs"
                method="POST"
                body="[[req100]]"
                response="{{resp101}}"
                ok-text="Aanmelden Gelukt"
                error-text="Aanmelden Mislukt">
        </dhl-xmlxhr>

        <dhl-xmlxhr
                id="ajax100"
                url="/src/xml/101.xml"
                method="GET"
                body="[[req100]]"
                response="{{resp101}}"
                ok-text="Aanmelden Gelukt"
                error-text="Aanmelden Mislukt">
        </dhl-xmlxhr>

        <div class="media">

            <barcode-scanner code="{{barcode}}"
                             placeholder-message="Scanner Activeren"
                             on-tap="initializeAudio"
                             on-recognize="onRecognize"
                             readers="[[readers]]">
            </barcode-scanner>

            <paper-card class="card">
                <paper-input value="{{barcode}}"
                             label="P-Nummer"
                             required
                             auto-validate>
                </paper-input>

                <paper-input value="{{IMEI}}"
                             label="PIN"
                             required
                             auto-validate
                             type="number">
                </paper-input>

                <paper-button on-tap="onTapSignIn" raised>Aanmelden</paper-button>

            </paper-card>

        </div>

        <paper-button style="width:30px;" on-tap="onTapSignInTest" raised>Sign In Test</paper-button>

        <audio id="audio"></audio>

        <a id="timeframeNav" href="/trips" style="display:none;">Trips</a>
    </template>


    <script>
        Polymer({
            is: 'dhl-signin',

            properties:{

                /**
                 * The scanned Barcode
                 */
                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    notify: true
                },

                readers:{
                    type: Array,
                    value: function(){
                        return [
                            'code_128_reader',
                            'code_39_reader'
                        ]
                    }
                },

                /**
                 * The req100 object sent to the server
                 */
                req100:{
                    type: Object,
                    value: function(){
                        return {
                            Envelope:{
                                Header: null,
                                Body: {
                                    LogOn: {
                                        GENERAL_HEADER_PDA:{},
                                        LogOnNumber:{
                                            P_NUMBER: ''
                                        }
                                    }
                                }
                            }
                        }
                    }
                },

                /**
                 * The logon response from the server in JSON format
                 */
                resp101: {
                    type: Object,
                    observer: 'resp101Changed',
                },

                /**
                 * The general header to be used on all future requests
                 */
                generalHeaderPda:{
                    type: Object,
                    notify: true
                },

                /**
                 * The signedIn Boolean to tell dhl-trips that it can get the trips
                 */
                signedIn:{
                    type: Boolean,
                    notify: true
                },

            },

            processBarcode: function(barcode, oldValue) {

            },

            onTapSignIn: function(e) {
                //if(!barcode) return;

                // initially set the general header to be used on all future requests
                this.generalHeaderPda = {
                    IMEI_NUMBER: '980067001198202',
                    TELEPHONE_NUMBER: '0612345678',
                    P_NUMBER: '605477',
                    PDA_SOFTWARE_VERSION: '1.7.2.18607',
                    PDA_MESSAGE_VERSION: '1.4.0',
                    MESSAGE_SEQUENCE_SESSION_NUMBER: '1'
                };

                // customize the general header
                this.generalHeaderPda.MESSAGE_IDENTIFIER = 100;
                this.generalHeaderPda.MESSAGE_IDENTIFIER = new Date().toJSON().toString();
                this.generalHeaderPda.MESSAGE_SEQUENCE_SESSION_NUMBER = 1;
                this.req100.Envelope.Body.LogOn.GENERAL_HEADER_PDA = this.generalHeaderPda;

                // send P-Number to the server
                this.req100.Envelope.Body.LogOn.LogOnNumber.P_NUMBER = '605477';//from barcode

                this.$.ajax100.generateRequest();
            },

            resp101Changed: function(resp, oldValue) {
                if(!resp) return;
                this.signedIn = true;
                this.$.timeframeNav.click();
            },

            onRecognize: function(e){
                this.$.audio.src = '../images/censor-beep-01.mp3';
                this.$.audio.play();// beep
            },

            initializeAudio: function(e){
                // On mobile, audio must be initialized by a human.
                // This is to prevent spontaneous video/audio download .
                // We just play empty sound here
                this.$.audio.play();// no sound
            },

            onTapSignInTest: function(e) {

                // initially set the general header to be used on all future requests
                this.generalHeaderPda = {
                    IMEI_NUMBER: '980067001198202',
                    TELEPHONE_NUMBER: '0612345678',
                    P_NUMBER: '605477',
                    PDA_SOFTWARE_VERSION: '1.7.2.18607',
                    PDA_MESSAGE_VERSION: '1.4.0',
                    MESSAGE_SEQUENCE_SESSION_NUMBER: '1'
                };

                // customize the general header
                this.generalHeaderPda.MESSAGE_IDENTIFIER = 100;
                this.generalHeaderPda.MESSAGE_IDENTIFIER = new Date().toJSON().toString();
                this.generalHeaderPda.MESSAGE_SEQUENCE_SESSION_NUMBER = 1;
                this.req100.Envelope.Body.LogOn.GENERAL_HEADER_PDA = this.generalHeaderPda;

                // send P-Number to the server
                this.req100.Envelope.Body.LogOn.LogOnNumber.P_NUMBER = '605477';//from barcode

                this.$.ajax100Test.generateRequest();
            },
        });
    </script>
</dom-module>
