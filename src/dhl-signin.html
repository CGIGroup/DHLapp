<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="barcode-scanner.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhl-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="media">

            <barcode-scanner code="{{barcode}}"
                             placeholder-message="Scanner Activeren"
                             on-tap="initializeAudio"
                             on-recognize="onRecognize"
                             readers="[[readers]]">
            </barcode-scanner>

            <paper-card class="card">
                <paper-input id="pNumber"
                             value="{{barcode}}"
                             label="P-Nummer"
                             required
                             auto-validate>
                </paper-input>

                <paper-input value="{{IMEI}}"
                             label="PIN"
                             required
                             auto-validate
                             type="number">
                </paper-input>

                <paper-button on-tap="onTapSignIn" raised>Aanmelden</paper-button>

            </paper-card>

        </div>

        <paper-button style="width:30px;" on-tap="onTapSignInTest" raised>Sign In Test</paper-button>

        <audio id="audio"></audio>

        <a id="timeframeNav" href="/trips" style="display:none;">Trips</a>
    </template>


    <script>
        Polymer({
            is: 'dhl-signin',

            behaviors: [ ReduxBehavior ],

            properties:{

                /**
                 * The scanned Barcode
                 */
                barcode:{
                    type: String,
                    observer: 'processBarcode',
                    notify: true
                },

                readers:{
                    type: Array,
                    value: function(){
                        return [
                            'code_128_reader',
                            'code_39_reader'
                        ]
                    }
                },

            },

            onTapSignIn: function() {
                //return this.dispatch('logon', '614444', '980060642228356');

                this.dispatch({
                    type: 'LOGON',
                    pNumber: '614444',
                    imeiNumber: '980060642228356'

                });
            },

            processBarcode: function(barcode, oldValue) {

            },

            onRecognize: function(e){
                this.$.audio.src = '../images/censor-beep-01.mp3';
                this.$.audio.play();// beep
            },

            initializeAudio: function(e){
                // On mobile, audio must be initialized by a human.
                // This is to prevent spontaneous video/audio download .
                // We just play empty sound here
                this.$.audio.play();// no sound
            },

            onTapSignInTest: function(e) {

            },
        });
    </script>
</dom-module>
