<dom-module id="dhl-timeframe">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
                @apply(--paper-font-common-base);
            }

            paper-button {
                height: 60px;
                margin-bottom: 5px;
            }
            .item {
                outline: none;
                cursor: pointer;
            }

            .timeframe {
                font-size: 18px;
                font-weight: bold;
            }
            .status {
                font-size: 16px;
                font-weight: bold;
                margin-left: 20px;
            }

            .tripnum{
                font-size: 16px;
            }

            .longText {
                font-size: 16px;
                display: none;
            }

            .item.expanded .longText {
                display: block;
            }

            .details{
                margin-bottom: 40px;
            }

            .leading {
                width: 30px;
            }

        </style>

        <dhl-xmlxhr
                url="/src/xml/301.xml"
                method="GET"
                body="[[body300]]"
                response="{{resp301}}"
                ok-text="Pakketten Opgehaald"
                error-text="Pakketten Ophalen Mislukt">
        </dhl-xmlxhr>


        <dhl-xmlxhr
                url="/src/xml/201B.xml"
                method="GET"
                body="[[body200]]"
                response="{{resp201}}"
                ok-text="Ritten Opgehaald"
                error-text="Ritten Ophalen Mislukt">
        </dhl-xmlxhr>

        <dhl-xmlxhr
                url="/src/xml/2001.xml"
                method="GET"
                body="[[body2000]]"
                response="{{resp2001}}"
                ok-text="Rit Gestart"
                error-text="Rit Starten Mislukt">
        </dhl-xmlxhr>


        <div class="media">
            <div class="card">
                <template is="dom-repeat"
                          items="{{resp201.xml-fragment.REPLY_OVERVIEW_TRIPS}}"
                          as="trip">
                    <div class="timeframe">[[computeTimeFrameDesc(trip)]]</div> <!--[[timeframe.TIMEFRAME_DESCRIPTION]]-->
                    <div class="layout horizontal">
                        <div class="leading">[[calculateSeq(trip)]]</div>
                        <!--<div class="leading">[[trip.TRIP_SEQUENCE_NUMBER]]</div>-->
                        <div class="details">
                            <div class="layout horizontal">
                                <div>Rit [[trip.TRIP_NUMBER]]</div>
                                <div class="status">[[trip.TRIP_PDA_STATUS_DESCRIPTION]]</div>
                                <div class="flex"></div>
                                <div>0/[[trip.NUMBER_IN_TRIP]]</div>
                            </div>
                            <div hide$="[[!compareValues(2,trip.TRIP_PDA_STATUS)]]">
                                <div class="layout horizontal">
                                    <paper-time-input
                                            label="Eerste Verwachte Aankomst"
                                            format="24"
                                            autoValidate
                                            on-change="onChangeEva"
                                            trip="[[trip]]"></paper-time-input>
                                </div>
                                <div class="layout horizontal">
                                    <paper-button
                                            on-tap="onEVATap"
                                            trip="[[trip]]"
                                            raised
                                            disabled$="[[!evaIsValid]]">EVA invullen</paper-button>
                                </div>
                            </div>


                            <div hide$="[[!compareValues(3,trip.TRIP_PDA_STATUS)]]">
                                <div class="layout horizontal">
                                    <paper-input
                                            label="Start km"
                                            slot="suffix" suffix
                                            type="number"
                                            autoValidate
                                            mandatory>km</paper-input>
                                    <paper-input
                                            label="Eind km"
                                            type="number"
                                            autoValidate
                                            mandatory
                                            type="number"
                                            disabled="true"></paper-input>
                                    <paper-input
                                            label="Prive km"
                                            type="number"
                                            autoValidate
                                            mandatory
                                            type="number"
                                            disabled="true"></paper-input>
                                </div>
                                <div class="layout horizontal">
                                    <paper-button
                                            on-tap="onStartTap"
                                            trip="[[trip]]"
                                            raised>
                                        <iron-icon icon="dhl-icons:starttrip"></iron-icon> Start Rit</paper-button>
                                    <paper-button
                                            on-tap="onStartTap"
                                            trip="[[trip]]"
                                            raised
                                            disabled>
                                        <iron-icon icon="dhl-icons:endtrip"></iron-icon> Einde Rit</paper-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
            <div class="card">
                <paper-button raised>Ververs data</paper-button>
                <paper-button raised>SPRET Aannemen</paper-button>
                <paper-button raised>Afhalen Parcel-shop / -Station</paper-button>
                <paper-button raised>Afgehandelde Opdracten</paper-button>
                <paper-button raised>Alle Opdrachten</paper-button>
            </div>
        </div>


        <a id="prepareNav" href="/tripprepare" style="display:none;">In Rit</a>
        <a id="startNav" href="/tripexecute" style="display:none;">Start Rit</a>

    </template>

    <script>

        Polymer({
            is: 'dhl-timeframe',

            properties: {

                /**
                 * The resp101 object
                 */
                resp101:{
                    type: Object,
                },

                /**
                 * The resp301 object returned from the server
                 */
                resp301:{
                    type: Object,
                    observer: 'resp301Changed',
                    notify: true
                },

                /**
                 * The resp301 object returned from the server
                 */
                resp201:{
                    type: Object,
                    observer: 'resp201Changed',
                    notify: true
                },

                /**
                 * The resp301 object returned from the server
                 */
                resp2001:{
                    type: Object,
                    observer: 'resp2001Changed',
                    notify: true
                },

                /**
                 * The select trip id that results from this process
                 */
                selectedTripId:{
                    type: Object,
                    notify: true
                },

            },

            computeTimeFrameDesc: function(trip){
                var timeframeKey = trip.TIMEFRAME_KEY;
                var timeFrame = this.resp201['xml-fragment'].REPLY_OVERVIEW_TIMEFRAME.find(function(tf){
                    return (timeframeKey.toString() == tf.TIMEFRAME_KEY.toString());
                }.bind(this));
                return timeFrame.TIMEFRAME_DESCRIPTION;
            },
            evaIsValid: function(trip){
                return trip.evaIsValid;
            },
            onChangeEva: function(e){
                if(e.target.validate()){
                    e.target.trip.evaIsValid = true;
                }
                else e.target.trip.evaIsValid = false;
            },
            calculateSeq: function(trip) {
                return 1;
                return parseInt(trip.TRIP_SEQUENCE_NUMBER) + 1;
            },

            getClassForItem: function(item, selected) {
                return selected ? 'item expanded' : 'item';
            },

            compare: function(val1, val2) {
                return val1 == val2;
            },

            computedIndex: function(index) {
                return index+1;
            },

            onEVATap: function(event) {
                this.tripKey = event.target.trip.TRIP_KEY.toString();
                //send start trip to the server
                this.body300 = {
                    REQUEST_LOGON:{
                        GENERAL_HEADER_PDA:{
                            MESSAGE_IDENTIFIER: 300,
                            MESSAGE_TIMESTAMP: '',
                            IMEI_NUMBER: '',
                            TELEPHONE_NUMBER: '',
                            P_NUMBER: '',
                            PDA_SOFTWARE_VERSION: '',
                            PDA_MESSAGE_VERSION: '',
                            TRANSMISSION_ATTEMPT_NUMBER: '',
                            MESSAGE_SEQUENCE_SESSION_NUMBER: ''
                        },
                        PDA_DATA_INDICATION: true,
                    }
                };
            },


            resp301Changed: function(resp, oldValue) {
                if(!resp) return;
                //clone the header
                var generalHeader = Object.create(this.resp101['xml-fragment'].GENERAL_HEADER_SVD);
                generalHeader.MESSAGE_IDENTIFIER = 200;
                generalHeader.MESSAGE_TIMESTAMP = new Date().getTime();
                generalHeader.MESSAGE_SEQUENCE_SESSION_NUMBER = 2;//TODO is this important?
                //send request to the server
                this.body200 = {
                    'xml-fragment':{
                        GENERAL_HEADER_PDA: generalHeader
                    }
                }
            },

            resp201Changed: function(resp, oldValue) {
                if(!resp) return;
            },

            onStartTap: function(event) {
                this.tripKey = event.target.trip.TRIP_KEY.toString();
                //clone the header
                var generalHeader = Object.create(this.resp101['xml-fragment'].GENERAL_HEADER_SVD);
                generalHeader.MESSAGE_IDENTIFIER = 2000;
                generalHeader.MESSAGE_TIMESTAMP = new Date().getTime();
                generalHeader.MESSAGE_SEQUENCE_SESSION_NUMBER = 2;//TODO is this important?
                //send start trip to the server
                this.body2000 = {
                    'xml-fragment':{
                        GENERAL_HEADER_PDA: generalHeader
                    }
                };
            },


            resp2001Changed: function(resp, oldValue) {
                if(!resp) return;
                this.selectedTripId = this.tripKey;
                this.$.startNav.click();
            },

            compareValues: function(v1, v2){
              return v1 == v2;
            },

            onEndTap: function(event) {
                this.trip = event.target.trip;
                //send request to the server

            },

        });

    </script>
</dom-module>
