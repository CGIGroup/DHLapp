<dom-module id="dhl-timeframe">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
                @apply(--paper-font-common-base);
            }

            paper-button {
                height: 60px;
            }
            .item {
                outline: none;
                cursor: pointer;
            }

            .timeframe {
                font-size: 18px;
                font-weight: bold;
            }
            .status {
                font-size: 16px;
                font-weight: bold;
                margin-left: 20px;
            }

            .tripnum{
                font-size: 16px;
                margin-left: 20px;
            }

            .longText {
                font-size: 16px;
                display: none;
            }

            .item.expanded .longText {
                display: block;
            }

            .details{
                margin-bottom: 40px;
            }

        </style>

        <dhl-xmlxhr
                url="/src/xml/replyParcel.xml"
                method="GET"
                body="[[body]]"
                response="{{parcelResp}}"
                ok-text="Paketten Opgehaald"
                error-text="Paketten Ophalen Mislukt">
        </dhl-xmlxhr>


        <iron-list id="list"
                   items="{{timeframeResp.TRIPS_REPLY.REPLY_OVERVIEW_TIMEFRAME}}"
                   as="timeframe"
                   selection-enabled
                   multi-selection>
            <template>
                <div class="media">
                    <div class="card">
                        <div class$="[[getClassForItem(timeframe, selected)]]" tabindex$="[[tabIndex]]">
                            <div class="timeframe">[[timeframe.TIMEFRAME_DESCRIPTION]]</div>

                            <div class="longText">
                                <template is="dom-repeat"
                                          items="{{timeframeResp.TRIPS_REPLY.REPLY_OVERVIEW_TRIPS}}"
                                          as="trip">
                                    <div class="details">
                                        <div class="layout horizontal">
                                            <div>[[trip.TRIP_SEQUENCE_NUMBER]]</div>
                                            <div class="tripnum">Rit [[trip.TRIP_NUMBER]]</div>
                                            <div class="status">[[trip.TRIP_PDA_STATUS_DESCRIPTION]]</div>
                                            <div class="flex"></div>
                                            <div>0/[[trip.NUMBER_IN_TRIP]]</div>
                                        </div>
                                        <div class="layout horizontal">
                                            <paper-input
                                                    label="Start km"
                                                    slot="suffix" suffix
                                                    type="number"
                                                    autoValidate
                                                    mandatory>km</paper-input>
                                            <paper-input
                                                    label="Eind km"
                                                    type="number"
                                                    autoValidate
                                                    mandatory
                                                    type="number"
                                                    disabled="true"></paper-input>
                                            <paper-input
                                                    label="Prive km"
                                                    type="number"
                                                    autoValidate
                                                    mandatory
                                                    type="number"
                                                    disabled="true"></paper-input>
                                        </div>
                                        <div class="layout horizontal">
                                            <paper-button
                                                on-tap="onStartTap"
                                                trip="[[trip]]"
                                                raised>
                                                <iron-icon icon="dhl-icons:starttrip"></iron-icon> Start Rit</paper-button>
                                            <paper-button
                                                on-tap="onStartTap"
                                                trip="[[trip]]"
                                                raised>
                                                <iron-icon icon="dhl-icons:endtrip"></iron-icon> Einde Rit</paper-button>
                                        </div>

                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>

        <a id="inRitNav" href="/tripprepare" style="display:none;">In Rit</a>
        <a id="startNav" href="/tripexecute" style="display:none;">Start Rit</a>

    </template>

    <script>

        Polymer({
            is: 'dhl-timeframe',

            properties: {

                /**
                 * The replyLogon object
                 */
                logonResp:{
                    type: Object,
                },

                /**
                 * The tripResp object that results from this process
                 */
                parcelResp:{
                    type: Object,
                    observer: 'parcelRespChanged',
                    notify: true
                }

            },

            attached: function() {
                // Use the document element
                this.$.list.scrollTarget = this.ownerDocument.documentElement;
            },

            getClassForItem: function(item, selected) {
                return selected ? 'item expanded' : 'item';
            },

            compare: function(val1, val2) {
                return val1 == val2;
            },

            computedIndex: function(index) {
                return index+1;
            },

            parcelRespChanged: function(resp, oldValue) {
                if(!resp) return;
                this.$.startNav.click();
            },

            onStartTap: function(event) {
                var trip = event.target.trip;
                //send request to the server
                this.body = {
                    REQUEST_LOGON:{
                        GENERAL_HEADER_PDA:{
                            MESSAGE_IDENTIFIER: 300,
                            MESSAGE_TIMESTAMP: '',
                            IMEI_NUMBER: '',
                            TELEPHONE_NUMBER: '',
                            P_NUMBER: '',
                            PDA_SOFTWARE_VERSION: '',
                            PDA_MESSAGE_VERSION: '',
                            TRANSMISSION_ATTEMPT_NUMBER: '',
                            MESSAGE_SEQUENCE_SESSION_NUMBER: ''
                        }
                    }
                };
            },

            onInRitTap: function(event) {
                var trip = event.target.trip;
                //send request to the server
                this.body = {
                    REQUEST_LOGON:{
                        GENERAL_HEADER_PDA:{
                            MESSAGE_IDENTIFIER: 300,
                            MESSAGE_TIMESTAMP: '',
                            IMEI_NUMBER: '',
                            TELEPHONE_NUMBER: '',
                            P_NUMBER: '',
                            PDA_SOFTWARE_VERSION: '',
                            PDA_MESSAGE_VERSION: '',
                            TRANSMISSION_ATTEMPT_NUMBER: '',
                            MESSAGE_SEQUENCE_SESSION_NUMBER: ''
                        }
                    }
                };
            },

        });

    </script>
</dom-module>
