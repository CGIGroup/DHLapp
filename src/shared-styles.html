<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>

            [hide] {
                display: none !important;
            }

            paper-icon-button {
                color: #cc0201;
            }

            paper-button {
                background: #cc0201;
                width: 100%;
                color: white;
            }

            paper-button[disabled] {
                background: #9b0707;
            }

            paper-input {
                --paper-input-container-input: {
                    background-color: rgba(239, 248, 55, 0.75);
                };
            }
            input {
                --paper-input-container-input: {
                    background-color: rgba(239, 248, 55, 0.75);
                };
            }

            .media {
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
            }

            .card {
                margin: 24px;
                padding: 16px;
                max-width: 320px;
                min-width: 320px;
                /*color: #757575;*/
                border-radius: 5px;
                /*background-color: #fff;*/
                background-color: #fc0;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            barcode-scanner {
                --placeholder-background-color:  #cc0201;
            }

        </style>
    </template>
</dom-module>
